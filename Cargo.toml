[package]
name = "stateright"
version = "0.14.0"
authors = ["Jonathan Nadal <jon.nadal@gmail.com>"]
license = "MIT"
edition = "2018"

description = "A model checker for implementing distributed systems."
repository = "https://github.com/stateright/stateright"
readme = "README.md"
categories = ["algorithms", "concurrency", "development-tools", "network-programming", "simulation"]
keywords = ["actor", "distributed-systems", "model-checking", "paxos"]

[dependencies]
ahash = "0.3"
actix-web = "1.0"
crossbeam-utils = "0.7"
dashmap = "3.11"
id-set = "0.2.2"
log = "0.4"
nohash-hasher = "0.2.0"
rand = "0.7"
serde = { version = "1.0", features = ["rc"] }

[dev-dependencies]
clap = "2.33"
env_logger = "0.7"
num_cpus = "1.13"
serde_derive = "1.0"
serde_json = "1.0"
